<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字拼寫 v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-container" class="start-container">
        <header class="dashboard-header">
            <div id="total-points-display" class="points-display">
                <!-- Points will be rendered here by JS -->
            </div>
            <nav class="dashboard-nav">
                <button id="show-achievements-btn" class="icon-button" title="我的成就">🏆</button>
                <button id="show-redemptions-btn" class="icon-button" title="我的兌換">🎁</button>
            </nav>
        </header>
        <main class="dashboard-main">
            <h1 class="start-title">今天想練習哪個單元？</h1>
            <select id="word-list-select" class="word-list-select"></select>
            <button id="start-game-btn" class="start-button">開始練習</button>
        </main>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <!--
        <header>
            <h1>單字拼寫練習</h1>
        </header>
        -->

        <div class="progress-wrapper">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="round-display"></div>
        </div>

        <div class="word-area">
            <div id="current-word-display" class="word-display"></div>
            <div class="pronunciation-area">
                <div id="phonetics-display" class="phonetics-display"></div>
                <button id="play-audio-btn" class="play-audio-btn" title="播放發音">🔊</button>
            </div>
            <div id="translation-display" class="translation-display"></div>
            <div id="example-display" class="example-display"></div>
        </div>

                <audio id="word-audio" style="display: none;"></audio>

        <form id="spelling-form" class="spelling-input-area">
            <input type="text" id="spelling-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="請在此拼寫單字並按 Enter">
        </form>

        <div id="feedback-message" class="feedback-message"></div>
    </div>

    <div id="completion-container" class="start-container" style="display: none;">
        <h1 class="start-title">恭喜通關！</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">你已完成本單元的所有練習。</p>
        <button id="restart-btn" class="start-button">再次練習</button>
        <button id="back-to-menu-btn" class="start-button secondary" style="background-color: #a0aec0; margin-top: 10px;">返回主選單</button>
    </div>

    <script src="script.js"></script>

    <!-- Achievement Modal -->
    <div id="achievement-container" style="display: none;">
        <div id="achievement-modal">
            <button id="close-achievements-btn">&times;</button>
            <h2>我的成就</h2>
            <ul id="achievement-list"></ul>
        </div>
    </div>

    <!-- Redemption Modal -->
    <div id="redemption-container" style="display: none;">
        <div id="redemption-modal">
            <button id="close-redemptions-btn">&times;</button>
            <h2>我的兌換</h2>
            <form id="redemption-form" class="redemption-form">
                <input type="number" id="redeem-points-input" placeholder="兌換點數" required>
                <input type="text" id="redeem-desc-input" placeholder="兌換說明" required>
                <button type="submit">確認兌換</button>
            </form>
            <hr>
            <h3>兌換歷史</h3>
            <ul id="redemption-history-list"></ul>
        </div>
    </div>

    <!-- Flash Overlay for feedback -->
    <div id="flash-overlay"></div>

    <!-- Achievement Toast -->
    <div id="achievement-toast" style="display: none;">
        <div class="toast-icon">🏆</div>
        <div class="toast-text">
            <div class="toast-title">成就解鎖！</div>
            <div class="toast-description"></div>
        </div>
    </div>
</body>
</html>
